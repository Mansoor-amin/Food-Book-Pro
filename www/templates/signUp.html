<ion-view view-title="FoodBookPro SignUp">
  <ion-content class="myContent">
    <div class="row">
      <div class="col"><img src="../img/food-drink-17.jpg" class="full-image" alt="Food Book Pro"/></div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text"   ng-model="user.name">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email"  ng-model="user.email">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Telephone</span>
          <input type="tel" ng-model="user.phoneNo">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password"  ng-model="user.password">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="button button-full button-outline button-stable" ng-click="createUser(user)"><i class="icon ion-android-person"></i> Sign up</button>
      </div>
      <div class="col">
        <button class="button button-full button-outline button-stable" ui-sref="login"><i class="icon ion-android-person"></i> login</button>
      </div>
    </div>
  </ion-content>
</ion-view>
