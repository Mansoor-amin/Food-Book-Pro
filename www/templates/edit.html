<ion-view view-title="Choose Recipe to edit">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="edit in editRecipes" class = "recListing">
        <a ui-sref="one({id:edit.$id})" nav-direction="enter" >
          <h2>Edit {{edit.recipeName}}</h2>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
